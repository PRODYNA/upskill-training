#            claimName: sampleshared
---
apiVersion: v1
kind: Service
metadata:
  name: sample # http://sample.default
spec:
  ports:
    - port: 80
      name: http
      protocol: TCP
      targetPort: web
  selector:
    app: sample
  sessionAffinity: None
  type: ClusterIP
