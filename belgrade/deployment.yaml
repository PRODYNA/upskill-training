apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo
  labels:
    app: demo
spec:
  replicas: 3
  selector:
    matchLabels:
      app: demo
  template:
    metadata:
      labels:
        app: demo
    spec:
      containers:
        - name: demo
          image: darkocr.azurecr.io/sample:1.1
          imagePullPolicy: Always
          readinessProbe:
            httpGet:
              port: http
              path: /health
            initialDelaySeconds: 5
            failureThreshold: 1
            successThreshold: 3
            periodSeconds: 2
          env:
            - name: LOGFORMAT
              valueFrom:
                configMapKeyRef:
                  name: demo
                  key: LOGFORMAT
            - name: COLOR
              valueFrom:
                configMapKeyRef:
                  name: demo
                  key: COLOR
            - name: DATABASE_USERNAME
              valueFrom:
                configMapKeyRef:
                  name: demo
                  key: DATABASE_USERNAME
            - name: DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: demo
                  key: DATABASE_PASSWORD
          ports:
            - name: http
              containerPort: 8000
          resources:
            requests:
              cpu: 82m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 128Mi
